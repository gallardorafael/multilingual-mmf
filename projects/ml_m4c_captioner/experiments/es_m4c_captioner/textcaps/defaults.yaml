model_config:
  ml_m4c_captioner:
    lr_scale_frcn: 0.1
    lr_scale_text_bert: 0.1
    lr_scale_mmt: 1.0  # no scaling
    text_bert_init_from_bert_base: false
    text_bert_init_from_bert_base_multilingual: true # Using bert-base-multilingual-uncased
    text_bert:
      num_hidden_layers: 3
      vocab_size: 105879
    obj:
      mmt_in_dim: 2048
      dropout_prob: 0.1
    ocr:
      mmt_in_dim: 3002  # 300 (FastText 300d) + 604 (PHOC) + 2048 (Faster R-CNN) + 50 (all zeros; legacy)
      dropout_prob: 0.1
    mmt:
      hidden_size: 768
      num_hidden_layers: 4
    classifier:
      type: linear
      ocr_max_num: 50
      ocr_ptr_net:
        hidden_size: 768
        query_key_size: 768
      params: {}
    model_data_dir: ${env.data_dir}
    losses:
    - type: m4c_decoding_bce_with_mask
    remove_unk_in_pred: true

optimizer:
  params:
    eps: 1.0e-08
    lr: 1e-4
    weight_decay: 0
  type: Adam

dataset_config:
  textcaps:
    zoo_requirements:
    #- textvqa.defaults
    - textvqa.ocr_en
    - textcaps.defaults
    features:
      train:
      - textvqa/defaults/features/open_images/detectron.lmdb,textvqa/ocr_en/features/ocr_en_frcn_features.lmdb
      val:
      - textvqa/defaults/features/open_images/detectron.lmdb,textvqa/ocr_en/features/ocr_en_frcn_features.lmdb
      test:
      - textvqa/defaults/features/open_images/detectron.lmdb,textvqa/ocr_en/features/ocr_en_frcn_features.lmdb
    annotations:
      train:
      - textcaps/defaults/annotations/es_imdb_train.npy
      val:
      - textcaps/defaults/annotations/es_imdb_val_filtered_by_image_id.npy  # only one sample per image_id
      test:
      - textcaps/defaults/annotations/imdb_test_filtered_by_image_id.npy
    processors:
      answer_processor:
        type: m4c_caption
        params:
          vocab_file: textcaps/defaults/extras/vocabs/vocab_textcaps_threshold_10.txt
          preprocessor:
            type: simple_word
            params: {}
          context_preprocessor:
            type: simple_word
            params: {}
          max_length: 50
          max_copy_steps: 30
          num_answers: 1
      #context_processor:
      #  type: vocab
      #  params:
      #    max_length: 50
      #    vocab:
      #      type: intersected
      #      embedding_name: glove.6B.300d
      #      vocab_file: textcaps/defaults/extras/vocabs/vocab_textcaps_threshold_10.txt
evaluation:
  metrics:
  - textcaps_bleu4

training:
    clip_norm_mode: all
    clip_gradients: true
    max_grad_l2_norm: 0.25
    lr_scheduler: true
    lr_steps:
    - 10000
    - 11000
    lr_ratio: 0.1
    use_warmup: true
    warmup_factor: 0.2
    warmup_iterations: 1000
    max_iterations: 12000
    batch_size: 128
    num_workers: 8
    task_size_proportional_sampling: true
    early_stop:
      criteria: textcaps/textcaps_bleu4
      minimize: false
